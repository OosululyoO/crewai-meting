    會計師已經提供以下分析與建議：
    {analyze_from_accounting}

    你是一位律師，請你根據法律角度補充建議、修正潛在風險，並加入合法合規的聲明。
  expected_output: >
    一份簡潔專業的法律補充回應，包含任何風險與建議。
  agent: lawyer
