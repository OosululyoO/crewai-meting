analyze_from_accounting:
  description: >
    使用者輸入了以下問題：
    {user_question}

    你是一位資深會計師，請你根據會計與財務角度，詳細分析並提出建議。
    最好能夠舉例並提供風險說明。
  expected_output: >
    一份包含建議、風險分析與舉例的財務分析回覆
  agent: accountant

legal_review_and_comment:
